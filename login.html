<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIY TOUR</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="css/main.css" type="text/css" rel="stylesheet">
	</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-default fixed-top" role="navigation" id="top">
            <div class="container-fluid">
              <!--Button Visible in small screen -->       
              <div herf= "#" class="navbar-header">
                <a href="index.html" class="navbar-brand"></a>
              </div>
            </div>
       
    </nav>
    
    <div class="signup login">
    
        <div class="row">
            <div class="main-signup main-center">
                <div>
                    <label id="errorLabel"></label>
                </div>
                <form class="form-horizontal" id="signInForm">
                    <div class="form-group">
                        <label for="email" class=" control-label">Email*</label>
                        <div class="cols-sm-10">
                                <div class="input-group" >
                                  <span class="input-group-addon"> <i class="glyphicon glyphicon-envelope"></i>
                                  </span>
                                  <input type="text" class=" form-control"  placeholder="myemail@mail.com"autocomplete="off"
                                  name="email" id="email" >
                                </div>
                                <label id="emailLabel"></label>
                        </div>
                        
                     
                    </div>


                    <div class="form-group">
                            <label  for="password" class=" control-label">Password*</label>
                            <div class="cols-sm-10">
                              <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" maxlength="8"
                                class="checkInput form-control" autocomplete="off"
                                placeholder="e.g XPapE678"
                                name="password" id="password" >
                              </div>
                              <label id="passwordLabel"></label>
                            </div>
                    </div>

                    <p>
                        <label>
                            <input type="checkbox" checked="checked" name="remember" id="remember" style="margin-bottom:15px"> Remember me
                        </label>
                    </p>

                 

                    <div class="form-group">
                            <button type="button" name="login-submit" id="login-submit" class="form-control btn btn-success signup-button" onclick="checkLogin()">Log In</button>
                        
                    </div>

                    <div class="form-group">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="text-center">
                                      <a href="#" class="forgot-password">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" class="hide" name="" id="" value="">
                        

                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="text-center">
                                      New here ? <a href="register.html"><b>Sign UP NOW!</b></a>
                                    </div>
                                </div>
                            </div>
                    </div>
                    
    
                </form>
                
            </div>
        </div>
    </div>
	

    <!--INCLUDE footer.HTML USING JQUERY-->   
    <div id="footer"></div>
   
    <div id="copyright"></div>
  
		  <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/loadHtml.js"></script>
	<script type="text/javascript" src="javascript/login.js"></script>


</body>

</html>
