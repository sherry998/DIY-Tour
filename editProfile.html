<body onload="loadScript('&libraries=places','activatePlaceSearch')">
    <!--INCLUDE .HTML USING JQUERY (https://eureka.ykyuen.info/2012/10/06/html-include-html-using-jquery/) -->
    <div id="header"></div>

    <div class="container full-content">
            <!--INCLUDE sideNav.HTML USING JQUERY-->  
            <div id="sideNav"></div>
    
            <div class="main col-md-9">
					<div id="message">
                    
					</div>
                    <h1>Edit Profile</h1>
                    <hr class="featurette-divider">
					
                    <h3><b>Profile Photo</b></h3>
                    
					<form id="imageForm" action="php/uploadImage.php"  method="post" enctype="multipart/form-data">
                        <div class="form-group">
							<div class="profile-userimg upload-userimg">
                                <img src="profile_Image/default.png" id="editImage" 
								class="img-responsive" alt="profile-img">
                            </div>  
                            <label class="file-btn">
                                    Click to Upload Profile Image !
                                    <input id="uploadPhoto" name="uploadPhoto" class="input-file" type="file"  accept="image/x-png,image/gif,image/jpeg" >
                            </label>
                            
                            <div class="update-btn pull-right">
                                    <button type="submit" id="uploadBtn" class="  btn btn-success">Save</button>
                                    <button type="button" id="cancelUpload" class=" btn btn-danger" onclick="revertImage()">Cancel</button>

                            </div>
							
						</div>
                    </form>
                    <br>
					
					<h3><b>Basic Information</b></h3>
                    <form id="editForm">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" id="EmailEdit" class="checkInput form-control" placeholder="E-mail" autocomplete="off">
                            <label id="EmailLabel"></label>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="UsernameEdit" class="checkInput form-control" placeholder="Username" autocomplete="off">
                            <label id="UsernameLabel"></label>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" name="country" id="CountryEdit" class="form-control" placeholder="Country" autocomplete="off">
                            <label id="CountryLabel"></label>
                        </div>
                        <div class="form-group">
                            <label for="about">Short sentence about you</label>
                            <input type="text" name="about" id="AboutEdit" class="form-control" placeholder="About you" autocomplete="off">
                            <label id="AboutLabel"></label>
                        </div>
					
                        <hr>
                        <div class="update-btn pull-right">
                            <button type="button" id="update" class=" btn btn-success" onclick="checkEditInput()">Update</button>
                            <button type="button" id="cancel" class=" btn btn-danger" onclick="location.href='profile.html';">Cancel</button>
                        </div>
                    </form>
                    
            </div>
    </div>
