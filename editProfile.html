              <div class="modal-dialog">

                    <div class="modal-body">
                        <span class="close" id="closeModal" onclick="back()">&times;</span>
                        <h1 id="modalText" >Whoa, there!</h1>
                        <p id="modalText">Are you sure? Once you delete your account, there is not getting back. </p>

            <div class="main col-md-9">
					<div id="message">
                    
					</div>
                    <h1>Edit Profile</h1>
                    <hr class="featurette-divider">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" id="EmailEdit" class="checkInput form-control" placeholder="E-mail" autocomplete="off">
                            <label id="EmailLabel"></label>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="UsernameEdit" class="checkInput form-control" placeholder="Username" autocomplete="off">
                            <label id="UsernameLabel"></label>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" name="country" id="CountryEdit" class="form-control" placeholder="Country" autocomplete="off">
                            <label id="CountryLabel"></label>
                        </div>
                        <div class="form-group">
                            <label for="country">Travel Title</label>
                            <input type="text" name="travelTitle" id="TravelTitleEdit" class="form-control" placeholder="Travel Title" autocomplete="off">
                            <label id="TravelTitleLabel"></label>
                        </div>

                        <div class="form-group">
                            <label for="Upload photo">Upload photo</label>
                            <input id="Upload photo" style="margin-top:10px;"name="Upload photo" class="input-file" type="file">
                                                
                        </div>
                        <hr>
                        <div class="update-btn pull-right">
                            <button type="button" id="update" class=" btn btn-success" onclick="checkEditInput()">Update</button>
                            <button type="button" id="cancel" class=" btn btn-danger" onclick="location.href='profile.html';">Cancel</button>
                            <p>If you like to delete your account, <a href="#" onclick="openModal()">click here.</a></p>


                        </div>
                    </form>
