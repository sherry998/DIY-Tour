    <div class="signup container">
        <div class="row">
            <div class="main-signup main-center">
                <form class="form-horizontal" id="signInForm">
                    <div class="form-group">
                        <label for="Email" class=" control-label">Email*</label>
                        <div class="cols-sm-10">
                                <div class="input-group" id="Shake1">
                                  <span class="input-group-addon"> <i class="glyphicon glyphicon-envelope"></i>
                                  </span>
                                  <input type="text" class="checkInput form-control"  placeholder="myemail@mail.com"
                                  id="Email" required>
                                </div>
                                <label id="EmailLabel"></label>
                        </div>
                        
                     
                    </div>

                    <div class="form-group">
                            <label for="Username" class=" control-label">Username*</label>
                            <div class="cols-sm-10">
                              <div class="input-group" id="Shake2">
                                <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input type="text" class="checkInput form-control" placeholder="myusername"
                                id="Username" required>
                              </div>
                              <label id="UsernameLabel"></label>
                            </div>
                    </div>

                    <div class="form-group">
                            <label  for="Password" class=" control-label">Password*</label>
                            <div class="cols-sm-10">
                              <div class="input-group" id="Shake3">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" maxlength="8"
                                class="checkInput form-control" placeholder="e.g XPapE678"
                                id="Password"
                                required>
                              </div>
                              <label id="PasswordLabel"></label>
                            </div>
                    </div>

                    <p>
                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                        </label>
                    </p>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                    </p>

                    <div class="form-group">
                            <button type="button" onclick="checkInput()" class="btn btn-success btn-lg btn-block signup-button">Create account</button>
                        
                    </div>
                    <div class="cancel-register">
                            <a 
                            href="login.html" class="cancelbtn">Have an account? LogIn Now!</a>

                    </div>
    
                </form>
                
            </div>
        </div>
    </div>
