<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="utf-8">
    <title>Sign up</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="javascript/checkInput.js"></script>
</head>

<body>
	<!-- test - http://localhost/DIY%20TOUR/signUp.html-->
	<form class="modal-content" action="php/createAccount.php" method="post">
		<div class="container">
			<h1>Sign Up</h1>
			<p>Please fill in this form to create an account.</p>
			<hr>
			
			<p>
				<label for="Email"><b>Email*</b></label>
				<input type="text" placeholder="myemail@mail.com" name="Email" required>
			</p>
			<p>
				<label id="EmailLabel"></label>
			</p>
		  
			<p>
				<label for="Username"><b>Username*</b></label>
				<input type="text" placeholder="myusername" name="Username" required>
			</p>
			<p>
				<label id="UsernameLabel"></label>
			</p>
			
			<p>
			<label for="Pasword"><b>Password*</b></label>
				<input type="password" maxlength="8" placeholder="e.g XPap678" name="Password" required>
				<p>
				<label id="PasswordLabel"></label>
			</p>
			</p>
			
			<p>
			<label>
				<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
			</label>
			</p>
			
			<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

		  <div class="clearfix">
			<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
			<button type="submit" class="signupbtn">Sign Up</button>
		  </div>
		</div>
	</form>

</body>

</html>
